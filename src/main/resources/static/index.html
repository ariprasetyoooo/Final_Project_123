<!DOCTYPE html>

<html>
 <head>
  <title>WS Consume</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
 </head>
 <body>
  <div>Data Test Sender</div>
  <hr>
  <script>
   const url = "http://localhost:8080/POST";
   function post(){
    let newID = document.getElementById("Id").value;
    let name = document.getElementById("Nama").value;
    let name = document.getElementById("NIK").value;
    let name = document.getElementById("alamat").value;
    let pict = document.getElementById("Photo").value;
    let dataText = {"Id":newID,"Nama":name,"NIK":name,"Alamat":name,"Photo":name};
    let dataJson = JSON.stringify(dataText);
    $.ajax({
     url: url,
     method: 'POST',
     data: dataJson,
     contentType: 'application/json',
     dataType: 'text',
     success: function(result){
      console.log(result);
     }
    });
   }
   
   function put(){
    const urlp = "http://localhost:8080/PUT";
    let newID = document.getElementById("Id").value;
    let name = document.getElementById("Nama").value;
    let name = document.getElementById("NIK").value;
    let name = document.getElementById("alamat").value;
    let pict = document.getElementById("Photo").value;
    let dataText = {"Id":newID,"Name":name,"NIK":name,"Alamat":name,"Photo":name};
    let dataJson = JSON.stringify(dataText);
    $.ajax({
     url: urlp,
     method: 'PUT',
     data: dataJson,
     contentType: 'application/json',
     dataType: 'text',
     success: function(result){
      document.getElementById("viewer").innerHTML = result;

     }
    });
   }
   
   function get(){
    const urlg = "http://localhost:8080/GET";
    $.ajax({
     url: urlg,
     method: 'GET',
     dataType: 'text',
     success: function(result){
      document.getElementById("viewer").innerHTML = result;
     }
    });
   }
   
   function delID(){
    const urlg = "http://localhost:8080/DELETE";
    let newID = document.getElementById("Id").value;
    let name = document.getElementById("Nama").value;
    let name = document.getElementById("NIK").value;
    let name = document.getElementById("alamat").value;
    let pict = document.getElementById("Photo").value;
    let dataText = {"Id":newID,"Name":name,"NIK":name,"Alamat":name,"Photo":name};
    let dataJson = JSON.stringify(dataText);
    $.ajax({
     url: urlg,
     method: 'DELETE',
     data: dataJson,
     contentType: 'application/json',
     dataType: 'text',
     success: function(result){
      document.getElementById("viewer").innerHTML = result;
     }
    });
   }
   
  </script>
  <input type="text" id="Id" name="Id">
  <input type="text" id="Nama" name="Nama">
  <input type="date" id="NIK" name="NIK">
  <input type="text" id="Alamat" name="Alamat"><!-- comment -->
  <input type="text" id="Photo" name="Photo">
  <hr>
  <button onclick="get()">Get The Data from Web Server</button><br>
  <button onclick="post()">Send The Data to Web Server</button><br>
  <button onclick="put()">Edit The Data of Web Server</button><br>
  <button onclick="delID()">Delete The Data of Web Server</button>
  <hr>
  <div id="viewer"></div>
 </body>
